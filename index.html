<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Counter</title>
</head>
<body class="m-0 p-0" style="background-color: rgb(43, 26, 26);">

    <div class="md:w-1/3 w-8/12 h-auto mt-40 mx-auto text-center shadow-xl p-10" style="background-color: rgb(124, 76, 76);">
        <p class="text-3xl text-white font-serif font-bold mb-5">COUNTER</p>

        <h1 class="counter font-extrabold text-9xl text-white font-serif">0</h1>

        <div class="my-7 flex items-center justify-between">

            <select id="step" class="bg-white font-bold px-5 py-2 text-lg rounded-lg focus:outline-none">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <button class="minus bg-white font-bold px-5 py-2 text-lg rounded-lg focus:outline-none">-</button>

            <button class="reset bg-white font-bold px-5 py-2 text-lg rounded-lg focus:outline-none">Reset</button>

            <button class="add bg-white font-bold px-5 py-2 text-lg rounded-lg focus:outline-none">+</button>
        </div>

    </div>
    

    <script src="main.js"></script>

</body>
</html>
